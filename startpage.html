<!Doctype html>
<html>
  <head>
    <title>Debut</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/jquery.powertip.min.css"


  </head>

  <body>
    <header>
      <nav>
        <img id="settings" data-powertip="Settings" src="images/settings.png">

      </nav>

    </header>
    <main>



      <span class="group">

        <img class="tasks" data-powertip="Mail" id="mail" src="images/faves/Message.png" alt="mail icon">
        <img class="tasks" data-powertip="Bookmarks" id="faves" src="images/faves/Bookmark.png" alt="bookmarks icon">
        <img class="tasks" data-powertip="Downloads" id="download" src="images/faves/Download.png" alt="download icon">
        <img class="tasks" data-powertip="Opera Addons " id="store" src="images/faves/Puzzle.png" alt="store icon">
      </span>


      <div id="content">
        <img id="searchIcon" class="logo" src="images/bing.png" alt="search logo">
        <input id="search" autofocus type="text" placeholder="search with Bing">
        <img id="icon" src="images/Search.png" alt="search icon">
      </div>
    </main>

    <footer>
      <p id="footer">Debut: A more personal startpage</p>
    </footer>

  <script src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/jquery.powertip.min.js"></script>
  </body>



</html>
