<!Doctype html>
<html>
  <head>
    <title>Customize Debut</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libraries/font-awesome/css/font-awesome.min.css">

  </head>

  <body>

        <div id="content">
          <header>

            Customize your startpage
          </header>

          <div id="options">

                <header class="subheader">Pick a background, search engine and mail service to make Debut all yours.</header>
                <br>

                    <label for="searchEngine"><i class="fa fa-search"></i> Search Engine:</label>
                      <select id="searchbar" name="searchEngine">
                        <option selected disabled="disabled" value="">Pick your preferred search engine</option>
                        <option value="bing">Bing</option>
                        <option value="google">Google</option>
                        <option value="yahoo">Yahoo!</option>
                        <option value="duckduckgo">Duck Duck Go</option>
                      </select>
                      <br>
                      <label for="mail"><i class="fa fa-envelope-o"></i> Email service:</label>
                      <select id="mail" name="mail">
                        <option selected disabled="disabled" value="">Pick your preferred mail service</option>
                        <option value="outlook">Outlook &amp; Hotmail</option>
                        <option value="gmail">Gmail</option>
                        <option value="yahoo">Yahoo! Mail</option>
                      </select>
                      <br>

                    <label for="footerText"><i class="fa fa-pencil"></i> Footer text:</label>
                    <input id="footerText" type="text" name="footerText" placeholder="Custom footer text" />
                <br><br>

                <label id="selectBackground"><i class="fa fa-image"></i> Pick a background</label>
                    <br>
                    <img id="1" class="thumbnail" src="images/bg1.jpg" />
                    <img id="2" class="thumbnail" src="images/bg2.jpg" />
                    <img id="3" class="thumbnail" src="images/bg3.jpg" />
                    <img id="4" class="thumbnail" src="images/bg4.jpg" />
                    <img id="5" class="thumbnail" src="images/bg5.jpg" />
                    <img id="6" class="thumbnail" src="images/bg6.jpg" />
                    <img id="7" class="thumbnail" src="images/bg7.jpg" />


                  <br>
                <button id="save">Save</button>

           </div>
           <header id="message">
             <span class="author">View, download or contribute to this project at <a href="http://github.com/kenicenoel" title="GitHub repo"><i class="fa fa-github"></i></a> | <a href="http://twitter.com/kenicenoel" title="Follow Kenice Noel on Twitter"><i class="fa fa-twitter">.</i></a> Coded by Kenice Noel</span>

           </header>

        </div>




  </body>
   <script src="scripts/jquery.js"></script>
   <script type="text/javascript" src="scripts/options.js"></script>


</html>
